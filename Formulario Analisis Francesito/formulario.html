<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <title>Formulario</title>
</head>
<body>
    <div class="form-container">
        <h2>Solicitud de Registro</h2>
        <form action="" id="registroForm">
            <div class="form-group">
                <label for="">Nombre</label>
                <input type="text" id="Nombre" required placeholder="Nombres">
                <small>Campo Obligatorio</small>
            </div>
            <div class="form-group">
                <label for="">Apellido</label>
                <input type="text" id="Apellido" required placeholder="Apellidos">
                <small>Campo Obligatorio</small>
            </div>

            <div class="form-group">
                <label for="">Correo Electrónico</label>
                <input type="email" id="email" required placeholder="ejemplo@gmail.com">
                <small>Correo Invalido</small>
            </div>

            <div class="form-group">
                <label for="">Telefono</label>
                <input type="tel" id="Telefono" required placeholder="1234-5678">
                <small>Campo Obligatorio</small>
            </div>
            <div class="form-group">
                <label for="">Comentario</label>
                <input type="text" id="Comentario" required placeholder="Agrega un comentario o asunto">
                <small>Campo Obligatorio</small>
            </div>
            
            <div class="form-buttons">
    <button type="submit"><strong>Enviar</strong></button>
    <button type="reset"><strong>Reiniciar</strong></button>
            </div>
        </form>
              <p id="mensajeExito"></p>
    </div>

    <script>
            document.getElementById("registroForm").addEventListener("submit", function(event) {
            event.preventDefault(); 
            document.getElementById("mensajeExito").textContent = "Registro enviado con éxito.";
            this.reset();
        });
    </script>
</body>
</html>
